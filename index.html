<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Rock Paper Scissors Game">
    <meta name="keywords" content="My Rock Paper Scissors Game">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous" />

    <title>My Rock Paper Scissors Game</title>
</head>
<body>

    <!-- Header -->

    <header>
        <div class="header">
            <h1>mittnamnkenny</h1>
            <nav>
                <button aria-label="Instructions"><i class="fa-solid fa-book-open"></i> Instructions</button>
                <button aria-label="Reset Game"><i class="fa-solid fa-arrow-rotate-left"></i> Reset Game</button>
            </nav>
        </div>
    </header>

    <!-- Welcome Page -->

    <section id="welcome-page" class="welcome-page">
        <h1>Welcome to my Rock paper scissors game!</h1>
        <h2>Game instructions:</h2>
        <p>Game instructions text.</p>
        <button id="play" aria-label="Play">Play</button>
    </section>

    <!-- Game Page -->
    
    <section class="game-page">

        <div class="popup">
            <span id="tie">Tie</span>
            <span id="win">Win</span>
            <span id="loss">Loss</span>
        </div>

        <div class="game-area">

            <div class="game-area-player">
                <h2>Player:
                    <span id="player-score">0</span> p
                </h2>
                <i id="player-rock" class="fa-solid fa-hand-back-fist"></i>
                <i id="player-paper" class="fa-solid fa-hand"></i>
                <i id="player-scissors" class="fa-solid fa-hand-scissors"></i>
            </div>

            <div class="game-area-computer">
                <h2>Computer:
                    <span id="computer-score">0</span> p
                </h2>
                <i id="computer-rock" class="fa-solid fa-hand-back-fist computer-rock"></i>
                <i id="computer-paper" class="fa-solid fa-hand computer-paper"></i>
                <i id="computer-scissors" class="fa-solid fa-hand-scissors computer-scissors"></i>
            </div>

        </div>

    </section>
    
    <!-- Result Page -->

    <section id="result-page" class="result-page">

        <h1>Result</h1>
        <h2>You did score:
            <span id="player-result">0</span> p
        </h2>
        <p><span id="result-message">-</span>!</p>
        <button id="play-again" aria-label="Play Again">Play again</button>

    </section>
    




    <script src="assets/js/script.js"></script>
</body>
</html>
